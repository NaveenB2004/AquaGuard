<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Water Tank Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aqua Guard</h1>
        <div class="tank-container">
            <div id="water-tank">
                <div id="water-level"></div>
            </div>
        </div>
        <div class="data-display">
            <p>Water Level: <span id="level-display">--</span>%</p>
            <p>Water Quality: <span id="quality-display">--</span>%</p>
            <p>Relay Status: <span id="relay-display">--</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
